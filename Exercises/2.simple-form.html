<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Input Types Demo</title>
    <style>
        h3,
        .container {
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>Customer Registration</h3>
    <form class="container" name="simpleForm" action="../success.html" method="post" target="_blank">
        <div>
            <label for="username"> User Name : </label>
            <input type="text" autofocus required id="username" name="username" maxlength="15">
        </div> <br><br>
        <div>
            <label for="password">Password :</label>
            <input type="password" id="password" minlength="8" maxlength="12" name="password" required
                pattern="^[A-Za-z]+[0-9]$" /> <br><br>
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        </div><br><br>
        <div>
            <label for="gender">Gender :</label>
            <input type="radio" value="male" required name="gender" /> Male
            <input type="radio" value="female" name="gender" /> Female
            <input type="radio" value="others" name="gender" /> Other
        </div><br><br>
        <div>
            <label for="age">Age (Yrs) :</label>
            <input type="number" name="age" id="age" min="12" max="60">
        </div><br><br>
        <div>
            <label for="address">Address :</label>
            <textarea rows=4 cols=20 maxlength="100" id="address"></textarea>
        </div><br><br>
        <div>
            <label for="website">Company Website :</label>
            <input type="url" name="website" id="website">
        </div><br><br>
        <div>
            <label for="country">Choose Country :</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="United States">United States</option>
                <option value="Germany">Germany</option>
                <option value="Japan">Japan</option>
            </select>
        </div><br><br>
        <div>
            <label for="doj">Date of Journey :</label>
            <input type="date" name="doj" id="doj">
        </div><br><br>
        <button type="submit">Submit</button> &nbsp;
        <button type="reset">Reset</button>
        <br><br>
    </form>
</body>

</html>
