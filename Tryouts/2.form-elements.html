<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>

<body>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="gender">Specify your gender:</label>
            <input type="radio" name="gender" id="male" value="male"> Male
            <input type="radio" name="gender" id="female" value="female"> Female
            <input type="radio" name="gender" id="others" value="others"> Others
        </div>
        <div>
            <label for="hobbies">What are your hobbies</label>
            <input type="checkbox" name="hobbies" id="Writing" value="Writing"> Writing
            <input type="checkbox" name="hobbies" id="singing" value="singing"> Singing
            <input type="checkbox" name="hobbies" id="travelling" value="travelling"> Travelling
        </div>
        <div>
            <label for="superhero">Your Favourite Super hero</label>
            <select name="superhero" id="superhero">
                <option value="">Select</option>
                <option value="goku">Goku</option>
                <option value="Vegeta">Vegeta</option>
                <option value="batman">Batman</option>
                <option value="thor">thor</option>
                <option value="Wolverine">Wolverine</option>
            </select>
        </div>
    </form>
</body>

</html>
